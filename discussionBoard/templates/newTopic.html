{% extends 'base.html' %}

{% block title %}Create a new topic{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
        <li class="breadcrumb-item active"> <a href="{% url 'boards_topics' board.pk %}">{{board.name}}</a></li>
    <li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
    <form method="post">

        {% csrf_token %}
        <div class="form-group">
        <label>Topic</label>
        <input class="form-control" type="text" name="topic" id="topicID"><br>
        </div>
        <div class="form-group">
        <label for="id_message">Essay</label>
        <textarea class= "form-control" name="text" id="messageID" rows="8"></textarea><br> 
        </div>
        <button type="submit" class="btn btn-success">Share</button>
    </form>
{% endblock %}
